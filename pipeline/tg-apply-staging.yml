---
trigger:
  branches:
    include:
    - 'main'
  paths:
    include:
    - environments/staging

pr: none

stages:
- stage: apply_base
  jobs:
  - template: templates/terragrunt_execute_job.yml
    parameters:
      environment: staging
      module: base
      subscription: "Azure Pipeline: Large and Complex Cases - Pre-Prod" #service principal
      agentPool: 'LaCC PreProd Pool'
      runApply: true

- stage: apply_applications
  dependsOn: []
  jobs:
  - template: templates/terragrunt_execute_job.yml
    parameters:
      environment: staging
      module: applications
      subscription: "Azure Pipeline: Large and Complex Cases - Pre-Prod" #service principal
      agentPool: 'LaCC PreProd Pool'
      variableGroupName: 'lacc-infra-tfvars-staging'
      runApply: true
